{% extends "base.html" %}
{% block title %}Nick Tighe - Paintings{% endblock %}
{% block scripts %}
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js"></script>
    <script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
{% endblock %}
{% block style %}
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" type="text/css" media="screen" />    
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="container">
        {% for item in items %}
            <div class="img">
                <a class="fancybox" title="{{ item['title'] }}" href="{{ url_for('static', filename=item['filename']) }}">
                    <img src="{{ url_for('static', filename=item['filename']) }}" height=200>
                </a>
                <p>{{ item['title'] }}</p>
            </div>
        {% endfor %}
    </div>
    <div class="container">
        <footer>
            All images &copy Nick Tighe 2014
        </footer>
    </div>
{% endblock %}
